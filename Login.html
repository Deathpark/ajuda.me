<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginStyle.css">
    <link rel="stylesheet" href="estilo.css">
    <script src= "Login.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="cabecalho1">
            <p></p>
        </div>
        <div id="cabecalho2">
    
            <img src="https://logodownload.org/wp-content/uploads/2019/08/alba-logo.png" id="logo">    
            <a href="#" class="float">
                <i class="fa fa-plus my-float"></i>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="login">
            <form id="login" method="post">
                <h2>Login</h2>
                <p id = "cadastro_p">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nomel" name="nome" autocomplete="on" />
                </p>
                <p>
                  <label for="senha">Senha:</label>
                  <input type="password" id="senhal" name="senha" autocomplete="off"/>
                </p>
                <div class="containerFlex">
                    <p><button  id = "botaol" type="submit">Confirmar</button></p>
                </div>
              </form>
        </div>

        <div class="cadastro">
            <form id="cadastro">
                <h2>Cadastro</h2>
                <p id = "cadastro_p">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" autocomplete="on" />
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" autocomplete="off"/>
                </p>
                <p>
                    <select id="tipo" name="tipo">
                        <option value="0" selected> Comum</option>
                        <option value="1"> Psicologo</option>
                      </select>
                </p>
                <div class="containerFlex">
                    <p><button onclick = "Cadastro(nome, senha, tipo)"  id = "botaoc" type="submit">Confirmar</button></p>
                </div>
              </form>
        </div>
    </div> 
    <footer>
        <p>Copyright 2020 - Trabalho interdisciplinar: Aplicações Web PUC MINAS</p>
    </footer>  
</body>
</html>
